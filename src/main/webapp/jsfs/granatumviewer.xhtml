<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" >


    <ui:define name="content">

        <h:form>
            <table>
                <tr>
                    <td>
                        Search by:
                        <h:selectOneMenu id="annotationsItem" value="#{UIBeans.annotations}">
                            <f:selectItem itemLabel="Annotations" itemValue="0"/>
                            <f:selectItem itemLabel="Drugs" itemValue="6"/>
                        </h:selectOneMenu>
                    </td>
                    <td>
                        for
                        <h:inputText id="searchTerm" value="#{UIBeans.searchterm}" styleClass="inputbox"/>
                        <h:commandButton value="Submit" action="#{UIBeans.doSearch}" styleClass="submitButton"/>
                    </td>

                </tr>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
</html>
